<!DOCTYPE html>
<html lang="tr-TR"
      data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>v1</title>
    <link rel="stylesheet"
          href="./css/bootstrap.min.css">
    <link rel="stylesheet"
          href="./css/style.css">
</head>

<body>

    <div class="container">

        <header class="d-flex justify-content-end pt-3">
            <select id="lang"
                    class="form-select w-25">
                <option value="tr"
                        selected>TR</option>
                <option value="en">EN</option>
            </select>
        </header>

        <form name="login-form">

            <label>Tc kimlik numaranızı giriniz.</label>
            <input class="form-control"
                   type="text"
                   name="identityCard">
            <small class="error"
                   hidden>error</small>

            <label>Kredi kartı numaranızı giriniz.</label>
            <input class="form-control"
                   type="text"
                   name="cc">
            <div class="valid-feedback">
                Looks good!
            </div>

            <select id="select"
                    class="form-select mt-4"
                    name="selectNumber">
                <option selected>Bir sayı seçiniz</option>
                <option value="1">Bir</option>
                <option value="2">İki</option>
                <option value="3">Üç</option>
            </select>

            <div class="d-grid mt-4">
                <button class="btn btn-primary"
                        type="submit">Gönder</button>
            </div>

        </form>

        <div class="display"></div>

        <script id="appjs"
                type="module"></script>
        <script>
            let src = location.origin + './app.js' + '?v=' + Date.now();
            document.getElementById('appjs').setAttribute('src', src);
        </script>
</body>

</html>
